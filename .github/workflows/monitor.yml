name: Model Monitoring


on:
  schedule:
    - cron: '0 0 * * *'  # Every 24 hours (daily at 00:00 UTC)
  workflow_dispatch:
    
jobs:
  monitor:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.15'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Check model performance
      run: |
        python src/evaluation/check_metrics.py \
          --project-id ${{ secrets.GCP_PROJECT_ID }} \
          --region "us-central1" \
          --endpoint-id ${{ secrets.VERTEX_ENDPOINT_ID }} \
          --alert-threshold 0.70
    
    - name: Check data drift
      run: |
        python src/evaluation/check_drift.py \
          --baseline-data gs://${{ secrets.GCS_BUCKET }}/baseline/ \
          --current-data gs://${{ secrets.GCS_BUCKET }}/recent/
    
    - name: Create alert if needed
      if: failure()
      run: |
        # Trigger alert/notification
        echo "Model performance degraded!"
