name: Model Monitoring

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
    
    - name: Check model performance
      run: |
        python src/monitoring/check_metrics.py \
          --environment production \
          --alert-threshold 0.85
    
    - name: Check data drift
      run: |
        python src/monitoring/check_drift.py \
          --baseline-data gs://${{ secrets.GCS_BUCKET }}/baseline/ \
          --current-data gs://${{ secrets.GCS_BUCKET }}/recent/
    
    - name: Create alert if needed
      if: failure()
      run: |
        # Trigger alert/notification
        echo "Model performance degraded!"
