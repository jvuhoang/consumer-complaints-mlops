name: Simple CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tensorflow>=2.15.0 tensorflow-hub tensorflow-text
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e .  # Install the package in editable mode


      - name: Debug - Check directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory structure:"
          ls -la
          echo "Src directory:"
          ls -la src/ || echo "src directory not found"
          echo "Python path:"
          echo $PYTHONPATH
          echo "Checking for __init__.py files:"
          find . -name "__init__.py"

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing

      - name: Install formatting tools
        run: |
          pip install black flake8 isort    

      - name: Format code
        run: |
          black .
          isort .
          
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Commit formatting changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --quiet || (git add . && git commit -m "Auto-format code with black and isort" && git push)
        continue-on-error: true

      - name: Success message
        run: |
          echo "âœ… All tests passed!"