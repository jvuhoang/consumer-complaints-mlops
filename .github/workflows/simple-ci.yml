# .github/workflows/simple-ci.yml

name: Simple CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # --- JOB 1: Test & Lint Code ---
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install black flake8 isort

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Run linting
        run: |
          black --check src/ tests/
          flake8 src/ tests/ --max-line-length=100

  # --- JOB 2: Authenticate and Run Deployment Commands (This is where Line 40 likely starts) ---
  deploy:
    runs-on: ubuntu-latest
    needs: test # Ensure tests pass before attempting deployment steps

    steps:
      - uses: actions/checkout@v4

